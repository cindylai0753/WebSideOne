<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>國立科技高中</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
    <style>
        #main{
            width: 1024px;
            height: 768px;
            border: 1px solid #000000;
            margin: 0 auto;
        }
        #title{
            width: 100%;
            height: 65px;
            border: 1px solid #756b6b;
            box-sizing: border-box;
            text-align: center;
        }
        #content{
            width: 100%;
            height: 683px;
            border: 1px solid #756b6b;
            box-sizing: border-box;
        }
        #content-left{
            width: 215px;
            height: 100%;
            border: 1px solid #756b6b;
            box-sizing: border-box;
            display: inline-block;
        }
        #content-right{
            width: 803px;
            height: 100%;
            border: 1px solid #756b6b;
            box-sizing: border-box;
            display: inline-block;
            vertical-align: top;
        }
        #marquee{
            width: 100%;
            height: 29px;
            border: 1px solid #756b6b;
            box-sizing: border-box;            
            color: blueviolet;
            font-size: 24px;
            font-family:"標楷體";
        }
        #content-main{
            width: 100%;
            height: 654px;
            border: 1px solid #756b6b;
            box-sizing: border-box;
        }
        #menu{
            width: 100%;
            height: 658px;
            border: 1px solid #756b6b;
            box-sizing: border-box;
        }
        #club{
            font-family: "標楷體";
            font-weight: 500;
            font-size: 24px;
            text-decoration: underline;
            text-align: center;
            color: #ff00ff;
        }
        #nav{
            width: 100%;
            text-align: center;
            color: #000000;
            font-weight: 500;
            font-size: 16px;
            font-family: "標楷體";
        }
        #nav td{
            height: 40px;
            background-image: url(./images/menu1.png);
            background-position: center;
            background-repeat: no-repeat;
        }
        #nav td:hover{
            background-image: url(./images/menu2.png);
        }
        #date{
            text-align: center;
            color: #000000;
            font-weight: 500;
            font-size: 16px;
            font-family: "標楷體";
            border: 1px solid #756b6b;
            box-sizing: border-box; 
        }
        #footer{
            width: 100%;
            height: 20px;
            border: 1px solid #756b6b;
            box-sizing: border-box; 
            text-align: center;   
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="title">
            <a href="./index.html">
               <img src="./images/logo.png" alt="國立科技高中─校園社團介紹網" class="animated infinite bounce">
            </a>
        </div>
        <div id="content">
            <div id="content-left">
                <div id="menu">
                    <p id="club">社團介紹</p>
                    <table id="nav">
                        <tr>
                            <td><a href="guitar_history.html" target="myiframe">吉他社</td>
                        </tr>
                        <tr>
                            <td>熱舞社</td>
                        </tr>
                        <tr>
                            <td>棒球社</td>
                        </tr>
                        <tr>
                            <td>羽球社</td>
                        </tr>
                        <tr>
                            <td>足球社</td>
                        </tr>  
                        <tr>
                            <td>童軍社</td>
                        </tr>  
                    </table>
                </div>
                <div id="date">最近更新日期：2019/4/27</div>
            </div>
            <div id="content-right">
                <div id="marquee">
                    <marquee behavior="" direction="">歡迎光臨校園社團介紹網，參觀後請支持社團活動並熱烈參與</marquee>
                </div>
                <div id="content-main">                  
                    <iframe src="main.html" frameborder="0" height="100%" width="100%" name="myiframe"></iframe>
                </div>
            </div>
        </div>
        <div id="footer">網頁設計及維護：by CindyLai</div>
    </div>
</body>
</html>
